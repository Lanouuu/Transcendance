services:

  fastify:
    image: fastify:user
    container_name: fastify
    build: ./requirements/fastify
    ports:
      - "8080:8080"
    volumes:
      - sqlite:/app/data
    env_file:
      - .env
    networks:
      - pong_app
    restart: always

  auth_service:
    container_name: auth_service
    build: ./requirements/auth_service
    ports:
      - "4000:4000"
    volumes:
      - sqlite:/app/data
    networks:
      - pong_app
    restart: always


volumes:
  sqlite:
    name: sqlite
    driver: local
    driver_opts:
      device: ${PWD}/data/sqlite
      o: bind
      type: none

networks:
  pong_app:
    name: pong_app