services:

  users:
    image: users:user
    container_name: users
    build: ./requirements/users
    ports:
      - "8080:8080"
    env_file:
      - .env
    networks:
      - pong_app
    restart: always

  auth_service:
    container_name: auth_service
    build: ./requirements/auth_service
    ports:
      - "8081:8080"
    env_file:
      - .env
    networks:
      - pong_app
    restart: always

networks:
  pong_app:
    name: pong_app