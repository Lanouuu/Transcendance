<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<link href="../css/style.css" rel="stylesheet">
		<link href="favicon/favicon.ico" rel="icon">

		<!--Polices importees-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Geo:ital@0;1&display=swap" rel="stylesheet">

		<script src="../dist/signup.js" defer></script>
		<script src="../dist/login.js" defer></script>

		<title>Transcendance</title>
	</head>

	<body>

		<header>
			Pong infinity
		</header>

		<nav>
			<a href="#home">Home</a>
			<a href="#game">Game</a>
			<a href="#tournament">Tournament</a>
			<a href="#friends">Friends</a>
			<a href="#account">My account</a>
			<a href="#login">Login</a>
			<a href="#signUp">Sign up</a>
		</nav>

		<main>

			<section id="home" class="page">
				<h1>Accueil</h1>
			</section>

			<section id="game" class="page">
				<h1>Lancer une partie rapide</h1>
			</section>

			<section id="tournament" class="page">
				<h1>Tournois</h1>
			</section>

			<section id="friends" class="page">
				<h1>Ajouter des amis</h1>
			</section>

			<section id="account" class="page">
				<h1>Gerer mon compte</h1>
			</section>

			<section id="login" class="page">
				<h1>Login</h1>
				<form id="login-form">
					<label for="boxMailLogin">Mail</label>
					<input type="text" name="username" id="boxMailLogin" required>

					<label for="boxPassLogin">Password</label>
					<input type="password" name="password" id="boxPassLogin" required>

					<label for="box2faLogin">Code 2FA (si activé)</label>
    				<input type="text" id="box2faLogin" name="code2FA" placeholder="123456">

					<button type="submit">Connection</button>
    				<div class="message" id="login-msg"></div>
				</form>
			</section>

			<section id="signUp" class="page">
				<h1>Sign Up</h1>
				<form id="signup-form">
					<label for="boxUserNameSignup">Username</label>
					<input type="text" name="username" id="boxUserNameSignup"" required>

					<label for="boxMailSignup">Email</label>
					<input type="email" name="mail" id="boxMailSignup" required>

					<label for="boxPassSignup">Password</label>
					<input type="password" name="password" id="boxPassSignup" required>

					<label for="box2faSignup">Activer la double authentification</label>
					<input type="checkbox" name="2fa" id="box2faSignup">

    				<button type="submit">Créer</button>
    				<div class="message" id="signup-msg"></div>
				</form>
			</section>

		</main>

		<aside>

		</aside>

		<footer>
			<p>This website was designed for 42 school Transcendance project</p>

					<a href="https://github.com"><img src="https://github.githubassets.com/favicons/favicon.svg"></a>
				</li>
			</ul>
		</footer>

	</body>

</html>
