<div id="accountPage" class="page accountLayout">

	<h1 class="text-6xl text-dark">
		Account
	</h1>
	
	<!-- Boite d'affichage -->

		<ul class="accountBoxTabDiv">

			<li id="infosTabLi" class="accountBoxTabItems accountBoxActiveTab rounded-tr-3xl ">
				<button id="infosTabButton" class="accountBoxTabButtons">

					Infos

				</button>
			</li>

			<li id="friendsTabLi" class="accountBoxTabItems accountBoxInactiveTab">
				<button id="friendsTabButton" class="accountBoxTabButtons">

					Friends

				</button>
			</li>

			<li id="statsTabLi" class="accountBoxTabItems accountBoxInactiveTab">
				<button id="statsTabButton" class="accountBoxTabButtons">

					Stats

				</button>
			</li>

			<li id="historyTabLi" class="accountBoxTabItems accountBoxInactiveTab rounded-br-3xl">
				<button id="historyTabButton" class="accountBoxTabButtons">

					History
				
				</button>
			</li>

		</ul>

		<!-- Info compte -->
		<div id="infosTab" class="
			col-span-1 row-span-1

			h-full w-full min-h-0

			p-6

			rounded-l-3xl

			grid grid-cols-[7fr_4fr] grid-rows-[3fr_2fr]

			text-white
			bg-dark bg-opacity-80
		">

			<!-- Profile infos -->
			<div id="accountBoxInfo" class="
				col-start-1 col-end-2 row-start-1 row-end-3

				w-full h-full
				min-w-0

				grid grid-cols-[1fr_12fr]
			">
				<!-- Edit profile button Div -->
				<div class="
					col-span-1

					flex items-center justify-center

					h-full
					w-full
				">
					<a id="accountBoxEditProfile" href="#editProfile" role="button" aria-label="Edit profile" class="
						flex items-center justify-center

						rounded-full

						h-2/3
						w-3/4

						bg-prim
						text-gray-200 
						text-3xl
						hover:bg-opacity-80 hover:text-white hover:font-black
					">
						ðŸ–‰
					</a>
				</div>
				
				<!-- Infos Div -->
				<div class="
					col-span-1

					min-w-0 box-border

					flex flex-col items-center justify-center gap-16 

					text-7xl

					relative
				">

					<p id="accountBoxUsername" class="text-center w-full">
						Username<br>
						<span class="text-5xl break-words block">
							?
						</span>
					</p>
					<p id="accountBoxMail" class="text-center w-full">
						Mail<br>
						<span class="text-5xl break-words block">
							?
						</span>
					</p>
					<p id="accountBox2fa" class="text-center w-full flex flex-col items-center justify-normal">
						2FA<br>
						<input type="checkbox" disabled>
					</p>

					<div id="userInfosMsg" class="opacity-0 absolute -top-2
						text-center h-4 text-xl
						transition-all duration-200 ease-in-out
					"></div>

				</div>


			</div>

			<!-- Profile pic -->
			<div id="accountBoxProfilePic" class="
				col-start-2 col-end-3 row-start-1 row-end-2

				flex flex-col gap-6 justify-center items-center

				relative
			">

				<input id="profilePicInput" type="file" accept="image/*" class="hidden">

				<div class="group relative rounded-full w-fit h-fit">

					<img src="img/cristal_profile_base.jpg" class="
						w-64 h-64
						rounded-full
						object-cover
						cursor-pointer
						select-none
					">

					<button id="profilePicButton" class="
						absolute 
						rounded-full
						object-fill
     		           	inset-0 
						w-full
						h-full
     	 	          	bg-gray-500 
     		           	text-white
						text-2xl
     		           	opacity-0 
       		         	group-hover:opacity-60 
         		       	transition-opacity 
           		     	duration-200
             		   	pointer-events-auto
					">
						ðŸ–‰
					</button>

					<button id="profilePicButtonConfirm" class="
						absolute
						right-0
						-bottom-3
						rounded-full
						w-1/6
						h-1/6
     		           	bg-gray-400
						text-light
						text-xl
						opacity-100
						bg-opacity-30
                		hover:bg-opacity-10 
						hidden
					">
						âœ“
					</button>

					<button id="profilePicButtonCancel" class="
						absolute
						-right-7
						bottom-6
						rounded-full
						w-1/6
						h-1/6
						bg-gray-400
						text-light
						text-xl
						opacity-100
						bg-opacity-30
     		           	hover:bg-opacity-50
						hidden
					">
						âœ—
					</button>
					
				</div>

				<div id="userPicMsg" class="opacity-0 absolute -top-2
					text-center h-4 text-xl
					transition-all duration-200 ease-in-out
				"></div>
			</div>

			<!-- Stats -->
			<div id="accountBoxStats" class="
				col-start-2 col-end-3 row-start-2 row-end-3

				w-full h-full min-h-0

				grid grid-cols-2 grid-rows-[1fr_4fr]
			">

				<h2 class="
					col-span-2 row-span-1
					flex items-center justify-center
					text-4xl
				">
					Winrates
				</h2>

				<div class=" row-span-1 col-span-1
					w-full h-full min-h-0
					flex flex-col items-center justify-center gap-6
					text-5xl
					relative
				">
					<img src="./assets/other/pong.png" class="h-1/5 absolute top-6">
					<div id="accountInfosPongWinrate">?</div>
				</div>

				<div class=" row-span-1 col-span-1
					w-full h-full min-h-0
					flex flex-col items-center justify-center gap-6
					text-5xl
					relative
				">
					<img src="./assets/other/snake.png" class="h-1/5 absolute top-6">
					<div id="accountInfosSnakeWinrate">?</div>
				</div>

			</div>

		</div>

		<!-- Amis -->
		<div id="friendsTab" class="
			col-start-1 col-end-2 row-start-1 row-end-2
	
			h-full w-full min-h-0

			p-6

			rounded-l-3xl

			grid grid-cols-[3fr_1fr] grid-rows-[1fr_1fr_1fr_1fr]

			text-white text-xl
			bg-dark bg-opacity-80
		">

			<!-- Listes des amis -->
			<div class="
				col-start-1 col-end-2 row-span-4
				flex flex-col items-center
				relative
			">
				<h1 class="h-1/6 text-center content-center">
					OUAI LA LISTE D'AMIS
				</h1>
				<ul id="friendsList" class="
					h-5/6 w-5/6
					p-2
					outline outline-sec
					min-h-0
					overflow-y-auto
				">
					You have no friends ! (haha)
				</ul>
				
				<div id="friendListMsg" class="opacity-0 absolute
					top-0 text-center text-xl
				"></div>				

			</div>

			<!-- Listes des invitations a accepter (pseudo, bouton accepter, bouton refuser) -->
			<div class="
				col-start-2 col-end-3 row-start-1 row-end-3
				min-h-0
				flex flex-col items-center justify-center gap-4
				outline outline-sec
			">

				<h1 class="h-1/6 place-content-center text-center">
					Friends Invitations
				</h1>

				<ul id="inviteList" class="
					h-5/6 w-5/6
					min-h-0
					p-2
					flex flex-col items-center gap-1
					overflow-y-auto
				">
					No invitations pending
				</ul>


			</div>

			<!-- Bouton ajouter un ami / bloquer (input pseudo, bouton invitation, bouton bloquer) -->
			<div class="
				col-start-2 col-end-3 row-start-3 row-end-4
				flex flex-col items-center justify-evenly
				min-h-0
				my-6
				outline outline-sec
			">

				<h1>
					Invite User
				</h1>

				<form id="inviteUserForm" class="flex flex-col items-center justify-between">

					<input id="inviteUserInput" type="text" name="Username" placeholder="Username" class="
						w-3/4
						text-dark
					"required>

					<div class="message text-center h-1" id="sendInvit-msg"></div>

				</form>
				
				<button id="inviteUserButton" type="submit" form="inviteUserForm">Confirm</button>

			</div>

			<!-- Liste des users bloques -->
			<div class="
				col-start-2 col-end-3 row-start-4 row-end-5
				flex flex-col items-center justify-center gap-4
				min-h-0
				p-2
				outline outline-sec
			">

				<h1 class="h-1/6">
					Blocked User list
				</h1>

				<ul id="blockedList" class="
					h-5/6
					w-5/6
					min-h-0
					flex flex-col items-center
					overflow-y-auto
				">
					No user blocked
				</ul>

			</div>


		</div>

		<!-- Stats -->
		<div id="statsTab" class="statsLayout hidden">

			OUAI LES STATS

		</div>

		<!-- Historique -->
		<div id="historyTab" class="
			col-start-1 col-end-2 row-start-1 row-end-2

			h-full w-full min-h-0

			rounded-l-3xl

			flex flex-col items-center justify-center gap-4

			text-white text-6xl

			bg-dark bg-opacity-80

			<h1>OUAI L'HISTORIQUE</h1>

				min-h-0
				overflow-y-auto

					w-full
					h-full
				">

				</ul>

			</div>

</div>
