<div id="accountPage" class="page accountLayout">

	<h1 class="text-8xl text-dark">
		Account
	</h1>
	
	<!-- Boite d'affichage -->
	<div class="accountBoxLayout">

		<!-- Onglets -->
		<ul class="accountBoxTabDiv">

			<li id="infosTabLi" class="accountBoxTabItems accountBoxActiveTab rounded-tr-3xl ">
				<button id="infosTabButton" class="accountBoxTabButtons">

					Infos

				</button>
			</li>

			<li id="friendsTabLi" class="accountBoxTabItems accountBoxInactiveTab">
				<button id="friendsTabButton" class="accountBoxTabButtons">

					Friends

				</button>
			</li>

			<li id="statsTabLi" class="accountBoxTabItems accountBoxInactiveTab">
				<button id="statsTabButton" class="accountBoxTabButtons">

					Stats

				</button>
			</li>

			<li id="historyTabLi" class="accountBoxTabItems accountBoxInactiveTab rounded-br-3xl">
				<button id="historyTabButton" class="accountBoxTabButtons">

					History
				
				</button>
			</li>

		</ul>

		<!-- Onglet info compte -->
		<div id="infosTab" class="infosLayout">

			<!-- Profile infos -->
			<div id="accountBoxInfo" class="accountInfos">

				<a id="accountBoxEditProfile" href="#editProfile" role="button" aria-label="Edit profile" class="
					absolute
					left-8

					flex items-center justify-center

					h-2/3
					w-12
					rounded-full

					text-3xl
					bg-prim
					text-gray-200 
					hover:bg-opacity-80 hover:text-white hover:font-black
				">
					ðŸ–‰
				</a>

				<div class="
					flex flex-col items-center justify-center gap-16 
				">

					<p id="accountBoxUsername">Username<br><span>rien</span></p>
					<p id="accountBoxMail">Mail<br><span>nada@degun.fr</span></p>
					<p id="accountBox2fa">2FA<br><input type="checkbox" disabled></p>

				</div>


			</div>

			<!-- Profile pic -->
			<div id="accountBoxProfilePic" class="accountPic">

				<input id="profilePicInput" type="file" accept="image/*" class="hidden">

				<div class="group relative rounded-full w-fit">

					<img src="img/cristal_profile_base.jpg" class="
						w-56 h-56
						rounded-full
						object-cover
						cursor-pointer
					">

					<button id="profilePicButton" class="
						absolute 
						rounded-full
						object-fill
     		           	inset-0 
						w-full
						h-full
     	 	          	bg-gray-500 
     		           	text-white
						text-2xl
     		           	opacity-0 
       		         	group-hover:opacity-60 
         		       	transition-opacity 
           		     	duration-200
             		   	pointer-events-auto
					">
						ðŸ–‰
					</button>

					<button id="profilePicButtonConfirm" class="
						absolute
						right-0
						-bottom-3
						rounded-full
						w-1/6
						h-1/6
     		           	bg-gray-400
						text-light
						text-xl
						opacity-100
						bg-opacity-30
                		hover:bg-opacity-10 
						hidden
					">
						âœ“
					</button>

					<button id="profilePicButtonCancel" class="
						absolute
						-right-7
						bottom-6
						rounded-full
						w-1/6
						h-1/6
						bg-gray-400
						text-light
						text-xl
						opacity-100
						bg-opacity-30
     		           	hover:bg-opacity-50
						hidden
					">
						âœ—
					</button>
					
				</div>

			</div>

			<!-- Stats -->
			<div id="accountBoxStats" class="accountStats">

				<h2 class="
					col-span-2 row-start-1 row-end-2
					text-center
					text-4xl
				">
					Basic stats
				</h2>

				<div id="accountStatsWinrate" class="
					col-start-1 col-end-2 row-start-2 row-end-4
					flex flex-col place-content-center place-items-center
				">

					<h3 class="text-3xl">Winrate</h3>

					No data

				</div>

				<div id="accountStatsGraph" class="
					col-start-2 col-end-3 row-start-2 row-end-4
					flex flex-col place-content-center place-items-center
				">

					<h3 class="text-3xl">Graph</h3>

					No data

				</div>

			</div>

		</div>

		<!-- Onglet Amis -->
		<div id="friendsTab" class="friendsLayout hidden">

			<!-- Liste des amis (pseudo, (avatar ?), status de connection, bouton defi, bouton suppression, bouton aller au profile) -->
			<div class="friendsListArea">
				<h1 class="h-1/6 text-center content-center">
					OUAI LA LISTE D'AMIS
				</h1>
				<ul id="friendsList" class="
					h-5/6 w-5/6
					m-4
					p-2
					outline outline-sec
					overflow-y-auto
				">
					You have no friends ! (haha)
				</ul>

			</div>

			<!-- Listes des invitations a accepter (pseudo, bouton accepter, bouton refuser) -->
			<div class="friendsInviteListArea">

				<h1 class="h-1/6 content-center text-base">
					Friends Invitations
				</h1>

				<ul id="inviteList" class="h-5/6">

					<li>
						<div class="flex flex-row items-center justify-between text-sm p-1">
							<h2 id="iInListPseudo">
								Pseudo
							</h2>
							<button id="iInListAccept">Accept</button>
							<button id="iInListReject">Reject</button>
						</div>
					</li>
					<!-- No invitations pending -->
				</ul>


			</div>

			<!-- Bouton ajouter un ami / bloquer (input pseudo, bouton invitation, bouton bloquer) -->

			<div class="friendsInviteArea">

				<h1>
					Invite User
				</h1>

				<form id="inviteUserForm" class="flex flex-col items-center">

					<input id="inviteUserInput" type="text" name="Username" placeholder="Username" class="
						w-3/4
						text-dark
					"required>

				</form>

				<button id="inviteUserButton" type="submit">Confirm</button>

			</div>



			<div class="friendsBlockArea">

				<h1>
					Block User
				</h1>

				<form id="blockUserForm" class="flex flex-col items-center">

					<input id="blockUserInput" type="text" name="Username" placeholder="Username" class="
						w-3/4
						text-dark
					"required>

				</form>

				<button id="blockUserButton" type="submit">Confirm</button>

			</div>


		</div>

		<!-- Onglet Stats -->
		<div id="statsTab" class="statsLayout hidden">

			OUAI LES STATS

		</div>

		<!-- Onglet historique -->
		<div id="historyTab" class="historyLayout hidden">

			OUAI L'HISTORIQUE

		</div>

	</div>

</div>
