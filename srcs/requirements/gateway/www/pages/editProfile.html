<div id="editProfilePage" 
     class="page 
        flex flex-col 
        lg:flex-row items-center justify-evenly 
        gap-8 
        px-4 py-8">

    <!-- Username Box -->

    <div class="bg-dark bg-opacity-40 
        rounded-3xl 
        p-6 
        w-full lg:w-[22vw] h-[55vh] 
        flex flex-col 
        text-white font-geo text-xl">

        <form class="flex flex-col h-full justify-between items-center">

            <h2 class="text-2xl lg:text-3xl xl:text-4xl 
                    font-semibold text-light text-center 
                    mb-4 w-full">
                Username
            </h2>

            <div class="flex flex-col flex-1 justify-center items-center 
                gap-4 
                w-full">

                <label for="editUsernameInput" class="text-2xl">
                    New Username
                </label>

                <input type="text" id="editUsernameInput" 
                    class="w-4/6 p-2
                        shadow-[inset_3px_3px_6px_rgba(0,0,0,0.5),_inset_-3px_-3px_6px_rgba(255,255,255,0.1)]
                        focus:shadow-[inset_4px_4px_8px_rgba(0,0,0,0.6),_inset_-4px_-4px_8px_rgba(255,255,255,0.1)]
                        rounded-xl 
                        bg-dark bg-opacity-60 focus:outline-none 
                        text-white font-geo">

                <div class="message text-center h-1" id="editName-msg"></div>

            </div>

            <button type="submit" 
                class="mx-auto 
                    py-3 w-4/6 rounded-xl 
                    bg-prim bg-opacity-90 hover:bg-opacity-100 
                    text-white font-semibold font-geo
                    shadow-[inset_0_4px_6px_rgba(255,255,255,0.15),_3px_3px_6px_rgba(0,0,0,0.6),_-3px_-3px_6px_rgba(255,255,255,0.1)]
                    hover:shadow-[inset_0_5px_7px_rgba(255,255,255,0.2),_4px_4px_10px_rgba(0,0,0,0.7),_-4px_-4px_10px_rgba(255,255,255,0.1)]">
                Confirm
            </button>

        </form>

    </div>

    <!-- Mail Box -->

    <div class="bg-dark bg-opacity-40 
        rounded-3xl 
        p-6 
        w-full lg:w-[22vw] h-[55vh] 
        flex flex-col 
        text-white font-geo text-xl">

        <form class="flex flex-col h-full justify-between items-center">

            <h2 class="text-2xl lg:text-3xl xl:text-4xl font-semibold text-light text-center 
                    mb-4 
                    w-full">
                Mail
            </h2>

            <div class="flex flex-col flex-1 justify-center items-center 
                gap-4 
                w-full">

                <label for="editMailInput" class="text-2xl">
                    New Mail
                </label>

                <input type="email" id="editMailInput" 
                    class="w-4/6 
                        p-2 
                        rounded-xl
                        shadow-[inset_3px_3px_6px_rgba(0,0,0,0.5),_inset_-3px_-3px_6px_rgba(255,255,255,0.1)]
                        focus:shadow-[inset_4px_4px_8px_rgba(0,0,0,0.6),_inset_-4px_-4px_8px_rgba(255,255,255,0.1)]
                        bg-dark bg-opacity-60 
                        focus:outline-none text-white font-geo">

                <label for="confirmMailInput" 
                    class="text-2xl 
                        mt-4">
                    Confirm Mail
                </label>

                <input type="email" id="confirmMailInput" 
                    class="w-4/6 
                        p-2 
                        rounded-xl
                        shadow-[inset_3px_3px_6px_rgba(0,0,0,0.5),_inset_-3px_-3px_6px_rgba(255,255,255,0.1)]
                        focus:shadow-[inset_4px_4px_8px_rgba(0,0,0,0.6),_inset_-4px_-4px_8px_rgba(255,255,255,0.1)]
                        bg-dark bg-opacity-60 focus:outline-none 
                        text-white font-geo">

                <div class="message text-center h-1" id="editMail-msg"></div>

            </div>

            <button type="submit" 
                class="mx-auto 
                    py-3 
                    w-4/6 
                    rounded-xl 
                    bg-prim bg-opacity-90 hover:bg-opacity-100 
                    text-white font-semibold font-geo
                    shadow-[inset_0_4px_6px_rgba(255,255,255,0.15),_3px_3px_6px_rgba(0,0,0,0.6),_-3px_-3px_6px_rgba(255,255,255,0.1)]
                    hover:shadow-[inset_0_5px_7px_rgba(255,255,255,0.2),_4px_4px_10px_rgba(0,0,0,0.7),_-4px_-4px_10px_rgba(255,255,255,0.1)]">
                Confirm
            </button>

        </form>

    </div>

    <!-- Password Box -->

    <div class="bg-dark bg-opacity-40 
        rounded-3xl 
        p-6 
        w-full 
        lg:w-[22vw] h-[55vh] 
        flex flex-col 
        text-white font-geo text-xl">

        <form class="flex flex-col 
            h-full 
            justify-between items-center">

            <h2 class="text-2xl 
                    lg:text-3xl xl:text-4xl font-semibold text-light text-center 
                    mb-4 
                    w-full">
                Password
            </h2>

            <div class="flex flex-col flex-1 justify-center items-center 
                gap-4 
                w-full">

                <label for="currentPasswordInput" class="text-2xl">
                    Current Password
                </label>

                <input type="password" id="currentPasswordInput" 
                    class="w-4/6 
                        p-2

                        focus:shadow-[inset_4px_4px_8px_rgba(0,0,0,0.6),_inset_-4px_-4px_8px_rgba(255,255,255,0.1)]
                        bg-dark bg-opacity-60 focus:outline-none 
                        text-white font-geo">

                <label for="editPasswordInput" class="text-2xl">
                    New Password
                </label>

                <input type="password" id="editPasswordInput" 
                    class="w-4/6 
                        p-2 
                        rounded-xl
                        shadow-[inset_3px_3px_6px_rgba(0,0,0,0.5),_inset_-3px_-3px_6px_rgba(255,255,255,0.1)]
                        focus:shadow-[inset_4px_4px_8px_rgba(0,0,0,0.6),_inset_-4px_-4px_8px_rgba(255,255,255,0.1)]
                        bg-dark bg-opacity-60 focus:outline-none
                        text-white font-geo">

                <label for="confirmPasswordInput" class="text-2xl">
                    Confirm Password
                </label>

                <input type="password" id="confirmPasswordInput" 
                    class="w-4/6 
                        p-2 
                        rounded-xl
                        shadow-[inset_3px_3px_6px_rgba(0,0,0,0.5),_inset_-3px_-3px_6px_rgba(255,255,255,0.1)]
                        focus:shadow-[inset_4px_4px_8px_rgba(0,0,0,0.6),_inset_-4px_-4px_8px_rgba(255,255,255,0.1)]
                        bg-dark bg-opacity-60 focus:outline-none
                        text-white font-geo">

                <div class="message text-center h-1" id="editPassword-msg"></div>

            </div>

            <button type="submit" 
                class="mx-auto 
                    py-3 
                    w-4/6 
                    rounded-xl 
                    bg-prim bg-opacity-90 hover:bg-opacity-100 
                    text-white font-semibold font-geo 
                    shadow-[inset_0_4px_6px_rgba(255,255,255,0.15),_3px_3px_6px_rgba(0,0,0,0.6),_-3px_-3px_6px_rgba(255,255,255,0.1)]
                    hover:shadow-[inset_0_5px_7px_rgba(255,255,255,0.2),_4px_4px_10px_rgba(0,0,0,0.7),_-4px_-4px_10px_rgba(255,255,255,0.1)]">
                Confirm
            </button>

        </form>

    </div>

</div>
