<div id="gamePage" 
	class="
		page 
        flex flex-col
        lg:flex-row items-center justify-center
        gap-20
        px-4 py-8">
	<button id="loginRedirectButton" 
		class="
			mx-auto py-3 px-12
	        rounded-xl
	        bg-prim bg-opacity-90 hover:bg-opacity-100
	        text-white font-semibold font-geo
			text-3xl
	        shadow-[inset_0_4px_6px_rgba(255,255,255,0.15),_3px_3px_6px_rgba(0,0,0,0.6),_-3px_-3px_6px_rgba(255,255,255,0.1)]

	        transition

		Login to play

	<div id="boxGamePong"

			bg-dark bg-opacity-40 
    		rounded-3xl 
    		p-6 
    		w-full lg:w-[22vw] h-[55vh] 
    		flex-col
			items-center justify-evenly
    		text-white font-geo text-xl
			hover:outline hover:outline-accent
            hover:shadow-[0_-15px_50px_var(--color-accent)]
            transition
			hidden">
			<h2 class="
					text-3xl sm:text-4xl lg:text-5xl xl:text-6xl
        			font-geo font-semibold text-light mb-6 text-center">
        		Pong
	        </h2>
			<img src="assets/other/pong.png" 
				class="
					w-64 h-64
					rounded-full
					object-cover
					cursor-pointer
					select-none">
			<button id="pongLocalGameButton" 
				class="
					mx-auto py-3 w-full sm:w-4/6
            		rounded-xl
            		bg-prim bg-opacity-90 hover:bg-opacity-100
            		text-white font-semibold font-geo
            		shadow-[inset_0_4px_6px_rgba(255,255,255,0.15),_3px_3px_6px_rgba(0,0,0,0.6),_-3px_-3px_6px_rgba(255,255,255,0.1)]

				Local game
			</button>
			<button id="pongRemoteGameButton" 
				class="
					mx-auto py-3 w-full sm:w-4/6
            		rounded-xl
            		bg-prim bg-opacity-90 hover:bg-opacity-100

            		shadow-[inset_0_4px_6px_rgba(255,255,255,0.15),_3px_3px_6px_rgba(0,0,0,0.6),_-3px_-3px_6px_rgba(255,255,255,0.1)]

            		transition">
				Remote game
			</button>

	<div id="boxGameSnake" 
		class="

    		rounded-3xl

			items-center justify-evenly

			hover:outline hover:outline-accent

		</h1>

		<div id="canvasDiv">

    	<canvas id="canvas" width="802" height="455" style="background-color: bg-dark;" class="hidden"></canvas>

		</div>

		<div id="waitingMatchMsg"
			class="hidden

            	p-4 mt-4

			<p class="font-geo text-4xl text-light">‚è≥ Please wait for your next match...</p>

		</div>
