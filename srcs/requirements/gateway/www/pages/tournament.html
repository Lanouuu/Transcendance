<div id="tournamentPage" class="page tournamentLayout">

	<button id="switcher" class="absolute top-6 left-6 text-white">SWITCHER</button>

	<h1 class="w-full text-center
		text-6xl
		text-white 
	">
		Tournament
	</h1>

	<div class="h-4/5 w-full flex flex-row items-center justify-evenly gap-6">
		
		<!-- Div Tournois Rejoins -->
		<div id="joinedTournamentDiv" class="h-full w-5/12 min-h-0
			grid grid-rows-[1fr_8fr_1fr] grid-cols-[5fr_1fr]
        	rounded-3xl
        	p-6 sm:p-8
			bg-dark bg-opacity-40
        	text-white text-base sm:text-lg lg:text-xl
        	hover:outline hover:outline-accent
        	hover:shadow-[0_-15px_50px_var(--color-accent)]
        	transition 
			relative
			hidden
        ">
			<h1 class="text-center text-4xl row-span-1 col-span-2">Joined Tournament</h1>

			<div id="joinedTournamentInfosDiv" class="row-span-1 col-span-1">

				<div id="joinedTournamentName">TestName</div>

				<div id="joinedTournamentPlayerRatio">3/4Test</div>

				<div id="joinedTournamentMode">RemoteTest</div>

				<div id="joinedTournamentStatus">PendingTest</div>

				<div id="joinedTournamentCreator">CreatorNameTest</div>

			</div>


			<div id="participantsDiv" class="row-span-2 col-span-1">
				<ul id="joinedTournamentParticipants">
					<li>Salut Test1</li>
					<li>Salut Test2</li>
					<li>Salut Test3</li>
					<li>Salut Test4</li>
					<li>Salut Test5</li>
					<li>Salut Test6</li>
					<li>Salut Test7</li>
					<li>Salut Test8</li>
				</ul>
			</div>
			
			<div id="tournamentAdminDiv" class="flex flex-row items-center justify-evenly">

				<button id="leaveTournamentButton" class="bg-prim rounded-3xl text-3xl p-4">Leave</button>

				<button id="deleteTournamentButton" class="bg-prim rounded-3xl text-3xl p-4 hidden">Delete Tournament</button>

				<button id="startTournamentButton" class="bg-prim rounded-3xl text-3xl p-4 hidden">Start Tournament</button>

			</div>

			<div id="joinedTournamentMsg" class="absolute bottom-3 opacity-0 text-xl transition-all duration-300 ease-in-out"></div>
		</div>

		<!-- Div Creation tournois -->
		<div id="tournamentCreationDiv" class="h-full w-5/12 min-h-0
			flex flex-col items-center justify-center gap-8
        	rounded-3xl
        	p-6 sm:p-8
			bg-dark bg-opacity-40
        	text-white text-base sm:text-lg lg:text-xl
        	hover:outline hover:outline-accent
        	hover:shadow-[0_-15px_50px_var(--color-accent)]
        	transition 
			relative
        ">
			<h2 class="">Create Tournament</h2>

			<label for="tournamentNameInput">Tournament Name</label>
			<input id="tournamentNameInput" type="text" name="tournamentName" placeholder="1v1 Gare du Nord" class="text-dark">

			<!-- <select id="tournamentSelectMaxPlayer" name="menu" class="
				p-2 m-4 border border-gray-300 rounded bg-white text-black text-center
			">
				<option value="">-- Select Max Player Number --</option>
				<option value="4">4</option>
				<option value="8">8</option>
				<option value="16">16</option>
			</select> -->

			<div class="w-full flex flex-row items-center justify-evenly">

				<button id="4PlayersSelectionButton" class="bg-prim rounded-3xl text-2xl p-4">4 Players</button>

				<button id="8PlayersSelectionButton" class="bg-prim rounded-3xl text-2xl p-4">8 Players</button>

				<button id="16PlayersSelectionButton" class="bg-prim rounded-3xl text-2xl p-4">16 Players</button>

			</div>

			<div class="w-full flex flex-row items-center justify-evenly">

				<button id="localSelectionButton" class="bg-prim rounded-3xl text-2xl p-4">Local</button>

				<button id="remoteSelectionButton" class="bg-prim rounded-3xl text-2xl p-4">Remote</button>

			</div>

			<button id="createTournamentButton" class="bg-prim rounded-3xl text-3xl p-4">Create</button>

			<div id="tournamentCreationMsg" class="absolute bottom-3 opacity-0 text-xl transition-all duration-300 ease-in-out"></div>

		</div>

		<!-- Div Lists tournois -->
		<div id="tournamentListDiv" class="h-full w-5/12 min-h-0
			flex flex-col items-center gap-8
        	rounded-3xl
        	p-6 sm:p-8
        	text-white text-base sm:text-lg lg:text-xl
			bg-dark bg-opacity-40
        	hover:outline hover:outline-accent
        	hover:shadow-[0_-15px_50px_var(--color-accent)]
        	transition 
			relative
		">

			<h2 class="h-1/6 w-full text-center
				text-2xl
			">
				Tournament List
			</h2>

			<h3 id="tournamentListTitle">
				Pending
			</h3>

			<ul id="tournamentListUl" class="h-full w-5/6 min-h-0
				p-4
				flex flex-row flex-wrap gap-4
				outline outline-accent 
				overflow-y-scroll
			"></ul>

			<div id="tournamentListMsg" class="opacity-0 text-xl transition-all duration-300 ease-in-out"></div>

			<button id="tournamentListSwitchButton" class="absolute top-4 right-4">Switch</button> 

		</div>

	</div>

</div>
