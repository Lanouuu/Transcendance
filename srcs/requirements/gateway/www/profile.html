<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Profil utilisateur</title>
  <style>
    body {
      background: #0f172a;
      color: #e2e8f0;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #38bdf8;
    }
    pre {
      background: #1e293b;
      padding: 1rem;
      border-radius: 8px;
      color: #a5b4fc;
      width: 400px;
      word-wrap: break-word;
    }
    button {
      background: #38bdf8;
      color: #0f172a;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      margin-top: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #0ea5e9;
    }
  </style>
</head>
<body>

  <h1>Profil utilisateur</h1>
  <pre id="user-info">Chargement des informations...</pre>
  <button id="logout">Se d√©connecter</button>

<script>
  const BASE_URL = "https://localhost:8443/auth_service";

  async function fetchUser() {
    const token = localStorage.getItem("jwt");
    const infoBox = document.getElementById("user-info");

    if (!token) {
      infoBox.textContent = "Aucun token trouv√©. Veuillez vous reconnecter.";
      infoBox.style.color = "red";
      return;
    }

    try {
      const res = await fetch(`${BASE_URL}/verify`, {
        headers: {
          "Authorization": `Bearer ${token}`
        },
      });

      if (!res.ok) {
        infoBox.textContent = "Token invalide ou expir√©.";
        infoBox.style.color = "red";
        return;
      }

      const data = await res.json();
      infoBox.textContent = `Bienvenue ${data.user?.name || "utilisateur"} üéâ`;
      infoBox.style.color = "lightgreen";
    } catch (err) {
      infoBox.textContent = "Erreur de communication avec le serveur.";
      infoBox.style.color = "red";
      console.error(err);
    }
  }

  document.getElementById("logout").addEventListener("click", () => {
    localStorage.removeItem("jwt");
    window.location.href = "index.html"; // retour √† la page de login
  });

  fetchUser();
</script>


</body>
</html>
